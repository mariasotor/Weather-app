<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="mb-3" id="city-form">
            <div class="row">
              <div class="col-6">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Type a city"
                  autocomplete="off"
                  id="city-input"
                  autofocus="on"
                />
              </div>
              <div class="col-3">
                <button class="btn btn-light search-button" type="submit">
                  Search
                </button>
              </div>
              <div class="col-3">
                <button
                  class="btn btn-light search-button"
                  type="button"
                  id="current-location-button"
                >
                  <i class="bi bi-geo-alt"></i> Current
                </button>
              </div>
            </div>
          </form>

          <h1 id="searched-city"></h1>
          <div class="current-day">
            <ul>
              <li id="day-time"></li>
              <li id="weather-description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-7">
              <h2>
                <div class="box-temperature">
                  <img src="" alt="" id="main-icon" class="weather-icon" />
                  <span id="main-temp"></span>
                  <small class="units">°C | °F</small>
                </div>
              </h2>
            </div>
            <div class="col-5">
              <ul class="current-conditions">
                <li id="weather-description"></li>
                <li>
                  <i class="bi bi-wind"></i> Wind: <span id="wind"></span> km/h
                </li>
                <li>
                  <i class="bi bi-droplet"></i> Humidity:
                  <span id="humidity"></span>%
                </li>
              </ul>
            </div>
          </div>
        </div>
        <footer>
          <a href="https://github.com/mariasotor/Weather-app" target="_blank"
            >Open-source code</a
          >
          by Maria Soto
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
